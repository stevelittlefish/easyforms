{% extends 'base.html' %}
{% import 'macros.html' as macros %}

{% block title %}Custom Fields{% endblock %}

{% block content %}
	{% if submitted_data %}
		<h3>Submitted Data:</h3>
		{{ macros.render_dict(submitted_data) }}
	{% endif %}
	
	<hr>

	<div class="not-too-big centered">
		{{ form.render() }}
	</div>
{% endblock %}
