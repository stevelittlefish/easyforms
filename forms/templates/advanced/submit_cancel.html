<div {{ field.form_group_attributes }}>
	<div class="{{ field.input_no_label_column_class }}">
		<input type="submit" class="btn {{ field.css_class }}"
		       name="{{ field.name }}" value="{{ field.submit_text }}"
		       id="{{ field.id }}">
		
		<a class="btn {{ field.cancel_css_class }}" id="{{ field.id }}-cancel-link" href="{{ field.cancel_url }}">
			{{ field.cancel_text }}
		</a>
	</div>
</div>
